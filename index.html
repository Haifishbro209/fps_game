<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FPS Multiplayer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            cursor: none;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            color: white;
            pointer-events: none;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 1001;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        
        #crosshair::before {
            top: 50%;
            left: 8px;
            right: 8px;
            height: 2px;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            left: 50%;
            top: 8px;
            bottom: 8px;
            width: 2px;
            transform: translateX(-50%);
        }
        
        #ammoCount {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #healthBar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(255,0,0,0.3);
            border: 2px solid white;
        }
        
        #healthFill {
            height: 100%;
            background: #ff0000;
            width: 100%;
            transition: width 0.3s ease;
        }
        
        #reloadIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 1002;
        }
        
        #playerCount {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
        }
        
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1003;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        #instructions.hidden {
            display: none;
        }
        
        .damage-indicator {
            position: fixed;
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1004;
            animation: damageFloat 1.5s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        @keyframes damageFloat {
            0% {
                opacity: 1;
                transform: translateY(0px);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        .hit-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, rgba(255,0,0,0.1) 50%, transparent 100%);
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            animation: hitFlash 0.3s ease-out;
        }
        
        @keyframes hitFlash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="playerCount">Players: 1</div>
        </div>
        
        <div id="crosshair"></div>
        
        <div id="ammoCount">16/16</div>
        
        <div id="healthBar">
            <div id="healthFill"></div>
        </div>
        
        <div id="reloadIndicator">RELOADING...</div>
        
        <div id="instructions">
            <h2>3D FPS Multiplayer</h2>
            <p>WASD - Move</p>
            <p>Mouse - Look around</p>
            <p>Left Click - Shoot</p>
            <p>R - Reload</p>
            <p>Click to start playing</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
